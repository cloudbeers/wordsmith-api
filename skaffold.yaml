apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/cloudbeers/wordsmith-api:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/cloudbeers/wordsmith-api:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: wordsmith-api
        chartPath: charts/wordsmith-api
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/cloudbeers/wordsmith-api"
          image.tag: "{{.TAG}}"
